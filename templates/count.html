<!DOCTYPE html>
<html>
<head>
	<title>WordCount</title>
</head>
<body>
	<h1>Count</h1>

	<a href="{% url 'home' %}">Start Over</a>

	<h2>Your Text:</h2>

	<p>{{fulltext}}</p>

	<h3>There are {{count}} worlds in your text</h3>

	<h2>Word Count:</h2>

	<table border="1">
		
		{% for word, counttotal in sortedwords %}
			<tr>
				<td>{{ word }}</td>
				<td>{{ counttotal }}</td>
			</tr>
		{% endfor %}
	</table>

</body>
</html>
